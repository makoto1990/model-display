<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" (click)="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">展示系统</a>
    </div>
    <div  class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li [hidden]="!isLoggedIn" *ngFor="let item of menu" routerLinkActive="active">
            <a routerLink="{{item.link}}">{{item.title}}</a>
        </li>
        <li [hidden]="!isAdmin" routerLinkActive="active">
          <a routerLink="/admin">Admin</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li [hidden]="isLoggedIn" routerLinkActive="active"><a routerLink="/signup">注册</a></li>
        <li [hidden]="isLoggedIn" routerLinkActive="active"><a routerLink="/login">登陆</a></li>
        <li [hidden]="!isLoggedIn"><p class="navbar-text">你好，{{ currentUser.userName }}</p> </li>
        <li [hidden]="!isLoggedIn" routerLinkActive="active"><a routerLink="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li [hidden]="!isLoggedIn"><a (click)="logout()">注销</a></li>
      </ul>
    </div>
  </div>
</div>
