<form class="form-signin" name="loginForm" (ngSubmit)="login()" novalidate #loginForm="ngForm">
  <div class="text-center mb-4">
    <img class="mb-4" src="http://logonoid.com/images/bootstrap-logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">登陆</h1>
  </div>
  <div class="form-label-group">
    <input type="email" id="inputEmail" name="email" class="form-control input-lg" placeholder="邮箱地址" [(ngModel)]="user.userEmail"
      required autofocus #email="ngModel">
    <label for="inputEmail">邮箱地址</label>
  </div>
  <div class="form-label-group">
    <input type="password" id="inputPassword" name="password" class="form-control input-lg" placeholder="密码" [(ngModel)]="user.userPassword"
      required #password="ngModel">
    <label for="inputPassword">密码</label>
  </div>
  <div class="form-label-group has-error">
    <p class="help-block" [hidden]="(email.value && password.value) || !loginForm.submitted">
      请输入邮箱与密码
    </p>
    <p class="help-block" [hidden]="email.valid || (email.pristine && !loginForm.submitted)">
      请输入合法邮箱地址
    </p>
    <p class="help-block">{{ errors.login }}</p>
  </div>

  <div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">
      登陆
    </button>
    <a class="btn btn-lg btn-register btn-block" href="/signup">
      注册
    </a>
  </div>

</form>
