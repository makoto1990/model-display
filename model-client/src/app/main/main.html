<header class="hero-unit" id="banner">
  <div class="container mx-10 my-5">
    <h1>工业模型在线展示系统</h1>
    <p class="lead">展示，查询，编辑，远不止此……</p>
    <!--<img src="assets/images/yeoman.png" alt="I'm Yeoman">-->
  </div>
</header>


<div class="container model-chart my-2">
  <div class="row">
    <div class="col-lg-7">
      <h2>月生产情况</h2>
      <div>
        <canvas
          baseChart
          [chartType]="'line'"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="true"
          (chartClick)="onChartClick($event)">
        </canvas>
      </div>
    </div>
    <div class="col-lg-5">
      <h2>当月正品率</h2>
      <div>
        <canvas
          baseChart
          [chartType]="'doughnut'"
          [datasets]="doughnutData"
          [labels]="doughnutLabels"
          [options]="doughnutOptions"
          [legend]="true">
        </canvas>
      </div>
    </div>
  </div>
</div>
